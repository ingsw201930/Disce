<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/general.css">
    <meta charset="UTF-8">
    <title>ERATO</title>
</head>
<body>
{% include '../general/nav.html' %}
{% include '../general/subbar.html' %}
<div class="container">
    {% include '../general/menu.html' %}
    <script>
        document.getElementById("item_md").setAttribute("class", "active item");
    </script>
    <div class="main_container">
    {% for date in dates %}
        <div class="ui card">
        <div class="content">
        <div class="header">{{date.id}}</div>
        </div>
        <div class="content">
        <h4 class="ui sub header">Date information</h4>
        <div class="ui small feed">
        <div class="event">
        <div class="content">
          <div class="summary">
             Currently you're in a date. Click the button below for confirm ending.
          </div>
        </div>
        </div>
        </div>
        </div>
        <div class="extra content">
        <button class="ui button" onclick="window.location.replace('{{BASEURL}}/end_date/{{date.id}}')">Confirm date ending</button>
        </div>
        </div>
    {% endfor %}
    </div>
</div>
{% include '../general/footer.html' %}
</body>
</html>
