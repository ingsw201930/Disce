<div class="ui grid blck">
        {% for service in services %}
          <div class="five wide column"
          onclick="window.location.href='{{BASEURL}}/s/service/{{service.id}}'"
          style="z-index: 0;">
            <div class="ui card service_images service_hover" onmouseleave="service_left(this)" onmouseenter="service_hovered(this)">
              <div class="ui slide masked reveal image">
                <img src="https://www.thisiscolossal.com/wp-content/uploads/2019/06/tsubaki-6-768x1152@2x.jpg" class="visible content">
                <img src="https://www.thisiscolossal.com/wp-content/uploads/2019/06/tsubaki-7-768x1152@2x.jpg" class="hidden content">
              </div>
              <div class="content">
                {{service.name}}
                <div class="meta">
                  <div class="tb_margin">
                    <span class="date">{{ service.description }}</span>
                  </div>
                </div>
              </div>
              <div class="extra content">
                ${{service.price}}
              </div>
              </div>

          </div>
{% endfor %}
</div>
