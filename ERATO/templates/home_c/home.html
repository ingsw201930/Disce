<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
	<link rel="stylesheet" type="text/css" href="/assets/styles/general.css">
	<link rel="stylesheet" type="text/css" href="/assets/styles/home_c/home.css">
	<link rel="stylesheet" type="text/css" href="/assets/styles/home_c/service.css">
	<link rel="stylesheet" type="text/css" href="/assets/styles/home_c/service_filer.css">
	<title>Erato</title>
	<meta charset="utf-8">
</head>
<body>
{% include '../general/nav.html' %}
{% include '../general/subbar.html' %}
<div class="container">
	{% include '../general/menu_c.html' %}
	<script>
		document.getElementById("item_h").setAttribute("class", "active item");
	</script>
	<div class="services">
		<div class="ui divided items">
			{% for service in services %}
			<div class="service service_hover" onclick="window.location.href='{{BASEURL}}/s/service/{{service.id}}'">
				<div class="service_panel service_panel_hover">
					<div class="service_image">
						<img class="ui small circular image" src="https://i.imgur.com/mup84DH.jpg" alt="Profile image">
					</div>
					<div class="service_content">
						<div class="service_name">
							{{service.name}}
						</div>
						<div class="service_description">
							{{service.description}}
						</div>
						<div class="service_price">
							price: <b>{{service.price}}</b>$
						</div>
						<div class="extra">
							<div class="ui label">Blowjob</div>
							<div class="ui label">Stripteasse</div>
							<div class="ui label">Events</div>
						</div>
					</div>
			</div>
		</div>


	{% endfor %}
</div>
</div>
<div class="service_filter">
	<form action="">
		<select name="tags" multiple="" class="ui fluid dropdown">
			<option value="tag1">Tag 1</option>
			<option value="tag2">Tag 2</option>
			<option value="tag3">Tag 3</option>
		</select>

	</form>
</div>


</div>
</div>
<div class="requests">
</div>
</div>

{% include '../general/footer.html' %}

</body>
</html>
