<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/general.css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/forms/service_add.css">
    <title>Erato</title>
    <meta charset="utf-8">
</head>
<body>
{% include '../general/nav.html' %}
<div class="container">

<div class="ui middle aligned center aligned grid">
  <div class="panel">
    <form class="" action="service_adding_service/" method="post">
    {% csrf_token %}
    <div class="ui input fluid">
    {{form.name}}
    </div>
    <div class="ui input fluid">
    {{form.description}}
    </div>
    <div class="ui labeled input fluid">
    <label for="amount" class="ui label">$</label>
    {{form.price}}
    </div>
    <button class="ui button green" type="submit" name="button">Add service</button>
    </form>
  </div>
</div>

</div>

{% include '../general/footer.html' %}

</body>
</html>
